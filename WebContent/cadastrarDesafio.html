<head>
<meta charset="UTF-8">

	<title>Cadastrar Desafio</title>
</head>
<body>
	<nav>
	<a href="">S i s a l f a</a>

			<li><a href="index.html">Inicio</a></li>

		</ul>

	<form class="formulario" action="uploadServlet" method="POST" enctype="multipart/form-data"> 
		<section id="conteudo">
			<h3>Novo Desafio</h3>

			<label>Palavra:</label> 
			<input placeholder="Digite a palavra..." type="text" name="palavra" /><br /> 

			<label>ID Usuario:</label> 
			<input placeholder="Digite o id..." type="text" name="idUsuario" /><br /> 	

			<label>Selecione o Contexto:</label>
			<input placeholder="Digite o id do contexto" type="text" name="idContexto"/><br>

			<label>Imagem:</label> 
			<input type="file" name="fileImagem" size="60" /><br />	

			<label>Som:</label> 
			<input type="file" name="fileSom" size="60" /><br />	

			<label>Video:</label> 
			<input type="file" name="fileVideo" size="60" /><br />	
			
			
		</section>
		<input type="hidden" name="logica" value="CadastrarDesafioLogica"/>		
		<input type="submit" class="botao"value="Gravar" />
		<a href="index.html">
			<button class="botao">Inicio</button>
		</a>

	</form>
